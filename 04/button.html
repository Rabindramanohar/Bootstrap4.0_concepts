<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flex3 Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        .con{
            margin-top: 50px;
            background-color: grey;
            height: 100vh;
        }
    </style>

</head>
<body>
    <div class="container con">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Delete</button>
        <button class="btn btn-outline-primary">this is button</button>
        <button class="btn btn-link">this is button</button>
        <br />
        <br />
        <button class="btn btn-primary btn-lg">this is button</button>
        <button class="btn btn-primary disabled btn-sm">this is button</button>
        <button class="btn btn-success active btn-block">this is button</button>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></script>

</html>
